name: clock

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 0 * * * 

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout codes'
      uses: actions/checkout@v1
    - name: 'Set up Python'
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: 'Install requirements'
      run: |
        pip install -r requirements.txt
 
    - name: Run
      run: |
        python3 main.py <<EOF
        ${{secrets.USERS}}
        EOF
